name: CI - Postman API Tests (Newman)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: newman run postman/collection.json -e postman/env.json --reporters cli
